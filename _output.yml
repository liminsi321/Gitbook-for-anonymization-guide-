bookdown::gitbook:
  highlight: tango
  css:
  - style.css
  - www/webex.css
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="figure/logo.jpeg"></a></li>
      after: |
        <li><a href="./"A Practical Guide to Data Anonymisation</a></li>
    download:
    - pdf
    - epub
  includes:
    after_body: www/webex.js
  md_extensions: -smart
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
