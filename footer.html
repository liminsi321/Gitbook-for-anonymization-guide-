<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Style for the footer */
    .footer {
      border-top: 2px solid #ddd; /* Line above the footer */
      padding: 20px 0;
      margin-top: 20px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Logo styling */
    .footer-logo {
      height: 150px; /* Adjust this size as needed */
      width: auto;
    }

    /* Footer content styling */
    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .footer-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    .footer-link a {
      color: #007acc; /* Customize link color */
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <!-- Logo Section -->
    <div class="footer-logo-section">
      <img src="figure/UT backgrounds 1920x1080-1.png" alt="Book Logo" class="footer-logo">
    </div>

    <!-- Book Name and Repository Link Section -->
    <div class="footer-content">
      <div class="footer-title">A Practical Guide to Data Anonymisation</div>
      <div class="footer-link">
        <a href="ttps://github.com/UniversityOfTwente/anonymization-guide" target="_blank">View on GitHub</a>
      </div>
    </div>
  </footer>
</body>
</html>
